                    <div class="filtro__wrapper">

                    <a href="#" class="swiper-slide  xl-1">
                        <img src="assets/img/trabalhos/trabalho2.png" alt="trabalho">

                        <div class="text__content">
                            <h2>Paris Filmes</h2>
                            <h3>Minha mãe é

                    <a href="#" class="swiper-slide  xl-2">

    <script>
        const swiperSlide = new Swiper(".swiper-container", {

            slidesPerView: 'auto',
            spaceBetween: 30,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {

                320: {
                    slidesPerView: "auto",
                    centeredSlides: true,
                    spaceBetween: 10,
                    slidesOffsetAfter: 0,
                    slidesOffsetBefore: 0,
                },

                1239: {
                    slidesPerView: 4,
                    spaceBetween: 30,
                    centeredSlides: false,
                    slidesOffsetAfter: 20,
                    slidesOffsetBefore: 20,

                },
                1439: {
                    slidesPerView: 6,
                    spaceBetween: 30,
                    centeredSlides: false,
                    slidesOffsetAfter: 20,
                    slidesOffsetBefore: 20,

                },
            }
        })
